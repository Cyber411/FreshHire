<!DOCTYPE html>
<html lang="en">
<head>
  {% load static%}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Job</title>
  <link rel="stylesheet" href="{% static 'FreshHire/css/post_job.css' %}">
</head>
<body>
  <div class="container">
    <h1>Post a Job</h1>
    <form method="POST" action="{% url 'post_job'%}">
      {% csrf_token %}
      <div class="form-group">
        <label for="title">Job Title</label>
        <input type="text" id="title" name="title" placeholder="Enter job title" required>
      </div>
      
      <div class="form-group">
        <label for="description">Job Description</label>
        <textarea id="description" name="description" rows="6" placeholder="Enter job description" required></textarea>
      </div>

      
      <button type="submit" class="btn-submit">Post Job</button>
    </form>
  </div>
</body>
</html>
