{% extends 'FreshHire/slayout.html'%}
{% block body%}
<!DOCTYPE html>
<html lang="en">
<head>
  {% load static%}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apply for Job</title>
  <link rel="stylesheet" href="{% static 'FreshHire/css/job_application.css' %}">
</head>
<body>
  <div class="application-container">
    <h2>Apply for Job: {{ job.title }}</h2>
    <form method="POST" action="{% url 'application' job_id=job.id%}  " >
      {% csrf_token %}
      <div class="form-group">
        <label for="cover_letter">Cover Letter</label>
        <textarea name="cover_letter" id="cover_letter" rows="6" placeholder="Write your cover letter here..."></textarea>
      </div>
      <div class="form-group">
        <button type="submit" class="btn">Submit Application</button>
      </div>
    </form>
  </div>
</body>
</html>
{%endblock%}
